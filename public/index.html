<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: monospace;
        }

        .help-text {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .license-key {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            color: #333;
        }

        .copy-btn {
            background: #28a745;
            margin-top: 10px;
            padding: 10px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .download-btn {
            background: #17a2b8;
            margin-top: 10px;
            padding: 10px;
        }

        .download-btn:hover {
            background: #138496;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .license-info {
            margin-top: 15px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .license-info p {
            margin: 8px 0;
            color: #555;
            font-size: 14px;
        }

        .license-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê License Management System</h1>
        
        <form id="licenseForm">
            <div class="form-group">
                <label for="customer_id">Customer ID *</label>
                <input type="text" id="customer_id" name="customer_id" required 
                       placeholder="e.g., CUST-001">
            </div>

            <div class="form-group">
                <label for="expires_at">Expiration Date *</label>
                <input type="date" id="expires_at" name="expires_at" required>
                <div class="help-text">Select a future date for license expiration</div>
            </div>

            <div class="form-group">
                <label for="features">Features (JSON Array)</label>
                <textarea id="features" name="features" 
                          placeholder='["feature1", "feature2", "feature3"]'></textarea>
                <div class="help-text">Enter features as a JSON array, or leave empty for no features</div>
            </div>

            <button type="submit" id="submitBtn">Generate License Key</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Generating license...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h2>‚úÖ License Generated Successfully</h2>
            
            <div class="license-info">
                <p><strong>License ID:</strong> <span id="license_id"></span></p>
                <p><strong>Customer ID:</strong> <span id="result_customer_id"></span></p>
                <p><strong>Expires At:</strong> <span id="result_expires_at"></span></p>
                <p><strong>Features:</strong> <span id="result_features"></span></p>
            </div>

            <label for="license_key">License Key:</label>
            <div class="license-key" id="license_key"></div>
            
            <button class="copy-btn" onclick="copyLicenseKey()">üìã Copy License Key</button>
            <button class="download-btn" onclick="downloadLicenseKey()">üíæ Download License File</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('licenseForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        let currentLicenseKey = '';

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('expires_at').setAttribute('min', today);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset UI
            error.classList.remove('show');
            result.classList.remove('show');
            loading.classList.add('show');
            submitBtn.disabled = true;

            // Get form data
            const customerId = document.getElementById('customer_id').value.trim();
            const expiresAt = document.getElementById('expires_at').value;
            const featuresText = document.getElementById('features').value.trim();

            // Parse features
            let features = [];
            if (featuresText) {
                try {
                    features = JSON.parse(featuresText);
                    if (!Array.isArray(features)) {
                        throw new Error('Features must be an array');
                    }
                } catch (err) {
                    showError('Invalid JSON format for features. Please use a valid JSON array.');
                    loading.classList.remove('show');
                    submitBtn.disabled = false;
                    return;
                }
            }

            try {
                // Call API
                const response = await fetch('/api/generate-license', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customer_id: customerId,
                        expires_at: expiresAt,
                        features: features,
                    }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate license');
                }

                // Display result
                currentLicenseKey = data.license_key;
                document.getElementById('license_key').textContent = data.license_key;
                document.getElementById('license_id').textContent = data.license_id;
                document.getElementById('result_customer_id').textContent = data.customer_id;
                document.getElementById('result_expires_at').textContent = new Date(data.expires_at).toLocaleString();
                document.getElementById('result_features').textContent = 
                    data.features.length > 0 ? JSON.stringify(data.features) : 'None';

                result.classList.add('show');
            } catch (err) {
                showError(err.message || 'An error occurred while generating the license');
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });

        function showError(message) {
            error.textContent = `Error: ${message}`;
            error.classList.add('show');
        }

        function copyLicenseKey() {
            if (!currentLicenseKey) return;
            
            navigator.clipboard.writeText(currentLicenseKey).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copied!';
                btn.style.background = '#28a745';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#28a745';
                }, 2000);
            }).catch(err => {
                alert('Failed to copy to clipboard');
            });
        }

        function downloadLicenseKey() {
            if (!currentLicenseKey) return;

            const blob = new Blob([currentLicenseKey], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `license-${document.getElementById('result_customer_id').textContent}-${Date.now()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
