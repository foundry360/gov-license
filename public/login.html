<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - License Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            background: #4a5bc4;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><i class="fas fa-lock"></i> Login</h1>
        <p class="subtitle">License Management System</p>
        
        <div class="error" id="error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your username or email" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password" autocomplete="current-password">
            </div>

            <button type="submit" id="submitBtn">Sign In</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Signing in...</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset UI
            error.classList.remove('show');
            loading.classList.add('show');
            submitBtn.disabled = true;

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                // Determine if it's an email or username
                const isEmail = username.includes('@');
                const loginData = isEmail 
                    ? { email: username, password }
                    : { username, password };

                console.log('Attempting login...', { isEmail, hasUsername: !!username, hasPassword: !!password });

                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData),
                });

                console.log('Response status:', response.status, response.statusText);

                let data;
                try {
                    const text = await response.text();
                    console.log('Response text:', text.substring(0, 200));
                    data = JSON.parse(text);
                } catch (jsonError) {
                    console.error('JSON parse error:', jsonError);
                    throw new Error(`Server error: ${response.status} ${response.statusText}. Response: ${await response.text()}`);
                }

                if (!response.ok) {
                    throw new Error(data.error || `Login failed: ${response.status}`);
                }

                // Store token in localStorage
                if (data.token) {
                    localStorage.setItem('auth_token', data.token);
                }

                // Redirect to dashboard
                window.location.href = '/dashboard.html';
            } catch (err) {
                showError(err.message || 'An error occurred during login');
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });

        function showError(message) {
            error.textContent = `Error: ${message}`;
            error.classList.add('show');
        }

        // Check if already logged in
        if (localStorage.getItem('auth_token')) {
            // Verify token is still valid
            fetch('/api/verify-auth', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
                }
            })
            .then(res => {
                if (res.ok) {
                    window.location.href = '/dashboard.html';
                } else {
                    localStorage.removeItem('auth_token');
                }
            })
            .catch(() => {
                localStorage.removeItem('auth_token');
            });
        }
    </script>
</body>
</html>
